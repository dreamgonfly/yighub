{% extends 'yighub/extends/TopBar_for_member.html' %}
{% load staticfiles %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'yighub/CSS/sub_bar_visitor.css' %}"/>
    <link rel="stylesheet" href="{% static 'yighub/CSS/member_albums.css' %}"/>
    <style>
    .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

       @media (max-width: 600px){
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 12px;
            height: auto;
            margin-bottom: 10px;
            padding: 7px 9px;
        }
       }
    </style>
{% endblock %}
{% block contents %}
<section class="sub_bar" lang="en">
    <div>
        <ul class="sub_depth1">
            <li id="current" class="clearfix"><a href="#">Home</a></li>
            <ul class="sub_depth1_drop clearfix">
                <li class="clearfix"><a href="{% url 'yighub:Public_Introduction' %}">Public</a></li>
                <li class="clearfix"><a href="{% url 'yighub:member_Taskforce_News' 0 %}">Taskforce</a></li>
                <li class="clearfix"><a href="{% url 'yighub:member_Boards_News' 0 %}">Boards</a></li>
                <li class="clearfix"><a href="{% url 'yighub:albums' 0 %}">Albums</a></li>
            </ul>
        </ul>
        <!--//sub_depth1-->
    </div>
</section>
<section class="container" style="margin-top: 30px;">
  <form class="form-signin" action="{% url 'yighub:create_album' %}", method = "post">
    {% csrf_token %}
    <h2 class="form-signin-heading">앨범 만들기</h2>
    <br />
    {{ form.name.errors }}
    <div>앨범 이름</div>
    <br/>
    <input style="width: 80%; border-radius: 12px;" type="text" class="input-block-level" placeholder="새 앨범" name="name" />
    <div>이벤트 날짜</div>
    <br/>
    <input style="width: 80%;" type="text" class="input-block-level" name="event_time" id="{{ form.birthday.label }}" placeholder="2013-09-01" {% if form.event_time.value %} value="{{ form.event_time.value }}" {% endif %} />
    <br />
    <br />
    <button class="btn btn-large btn-primary" type="submit">만들기</button>
  </form>
</section>
    <!-- /container -->
{% endblock %}
